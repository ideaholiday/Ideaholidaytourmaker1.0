
server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Main Entry Point - NO CACHE
    # This ensures users always get the latest version of the app immediately after deployment
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Static Assets - Long Cache
    # These files (images, built JS chunks) have hashes in filenames, so they can be cached safely
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint for Cloud Run
    location /healthz {
        access_log off;
        return 200 "OK";
    }
}
