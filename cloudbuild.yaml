steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:latest
      - .

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - idea-holiday-tour-maker-1-0
      - --image
      - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA
      - --region
      - us-west1
      - --platform
      - managed
      - --allow-unauthenticated
      - --port
      - "80"

images:
  - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:latest

timeout: 1800s

options:
  logging: CLOUD_LOGGING_ONLY
