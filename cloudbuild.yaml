
steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker:latest'
      - '.'

  # 2. Push the image to Container Registry (Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker'

  # 3. Deploy to Cloud Run (Safe Rolling Update)
  # Uses the existing service configuration to preserve environment variables
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'idea-holiday-platform'
      - '--image'
      - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker:$COMMIT_SHA'
      - '--region'
      - 'asia-south1' # Low latency for Lucknow/India
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Public frontend access
      - '--port'
      - '8080'

# Store images for rollback capability
images:
  - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/idea-holiday-tour-maker:latest'

timeout: '1200s'
