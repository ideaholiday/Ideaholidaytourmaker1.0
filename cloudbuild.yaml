steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ideaholidaytourmaker1-0'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ideaholidaytourmaker1.0:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
options:
  logging: CLOUD_LOGGING_ONLY